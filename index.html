<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook PDF - Free IPYNB Viewer & Converter</title>
    <meta name="description"
        content="Free browser-based Jupyter Notebook viewer. Convert IPYNB to PDF or HTML instantly. No server upload required.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- PrismJS Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-one-dark.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>

    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-9678039656589629">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9678039656589629"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="app-wrapper">
        <!-- Top Ad Banner -->
        <div class="ad-container top-ad">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9678039656589629"
                data-ad-slot="1881562808" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            <span class="ad-tag">Advertisement</span>
        </div>

        <nav class="navbar">
            <div class="nav-content">
                <div class="logo-group" onclick="location.reload()" style="cursor:pointer">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                        </svg>
                    </div>
                    <h1>Notebook<span>PDF</span></h1>
                </div>
                <div class="nav-actions">
                    <button onclick="window.print()" class="btn-secondary print-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="6 9 6 2 18 2 18 9"></polyline>
                            <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path>
                            <rect x="6" y="14" width="12" height="8"></rect>
                        </svg>
                        Print to PDF
                    </button>
                </div>
            </div>
        </nav>

        <div class="main-layout">
            <!-- Sidebar Left -->
            <aside class="ad-sidebar left">
                <div class="sticky-ad">
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9678039656589629"
                        data-ad-slot="8255399464" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
                    <span class="ad-tag">Advertisement</span>
                </div>
            </aside>

            <main class="content-container">
                <!-- Landing State -->
                <div id="landingState" class="landing-card">
                    <div class="hero-header">
                        <h2>Jupyter Notebook Viewer</h2>
                        <p>Privacy focused. All processing happens on your device.</p>
                    </div>

                    <div id="dropZone" class="drop-zone">
                        <div class="drop-ui">
                            <div class="upload-icon-circle">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                            </div>
                            <label for="fileInput" class="btn-primary main-upload-btn">
                                Select .ipynb File
                            </label>
                            <input type="file" id="fileInput" accept=".ipynb" style="display: none;">
                            <p class="drop-hint">or drag & drop your file here</p>
                        </div>
                    </div>
                </div>

                <!-- Active Notebook View -->
                <div id="notebookContainer" class="notebook-view hidden">
                    <!-- Dynamic content gets injected here -->
                </div>
            </main>

            <!-- Sidebar Right -->
            <aside class="ad-sidebar right">
                <div class="sticky-ad">
                    <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-9678039656589629"
                        data-ad-slot="4316154459" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

    <script src="app.js"></script>

</html>
